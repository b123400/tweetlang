<head>
  <title>TweetLang</title>
</head>

<body>
  <h1>TweetLang</h1>
  <p>Find out which language did you tweeted in most:</p>
  {{> usernameInput}}

  {{> chart}}
  {{> twitter}}

  {{> credit }}

  <script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Open+Sans:400,300,600,700:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>
</body>

<template name="usernameInput">
  <p>{{result}}</p>
  <div class="input">
    <input type="text" id="username" placeholder="@username"><BR/>
    <input type="button" value="Gogogo!" />
  </div>
</template>

<template name="chart">
  <div>
    <canvas id="chart" width="500" height="500"></canvas>
  </div>
  {{{legend}}}
</template>

<template name="twitter">
  <div>
    <a class="twitter" href="http://twitter.com/share?url={{address}}&text={{text}}" target="_blank">Share this on Twitter</a>
  </div>
</template>

<template name="credit">
  <div>
    <a href="https://github.com/b123400/tweetlang">Source code</a> |
    <a href="http://b123400.net">b123400</a>
  </div>
</template>
